<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BudgetPro | Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="auth-container">

  <!-- LEFT SIDE -->
  <div class="auth-left">
    <div class="brand">
      <h1>BudgetPro</h1>
      <p>Smart Expense & Budget Tracking Platform</p>
      <span>Track. Control. Grow.</span>
    </div>

    <!-- Floating circles -->
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="circle c4"></div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="auth-right">
    <div class="auth-box">

      <h2>Welcome Back</h2>

      <form id="loginForm">
        <input type="text" id="loginId" placeholder="Email or Mobile" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="switch">
          New user? <span onclick="showRegister()">Register</span>
        </p>
        <p id="msg"></p>
      </form>

      <form id="registerForm" class="hidden">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Mobile" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <p class="switch">
          Already user? <span onclick="showLogin()">Login</span>
        </p>
        <p id="regMsg"></p>
      </form>

    </div>
  </div>

</div>

<script src="login.js"></script>
</body>
</html>
